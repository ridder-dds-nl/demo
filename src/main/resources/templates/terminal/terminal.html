<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="default-style::head('Edit terminal')" />
<body>
<div class="container-fluid">
    <nav th:replace="default-style::menu" />
    <h1>Edit terminal</h1>
    <div th:replace="default-style::validation" />
    <form action="#" th:action="${newObject} ? @{/terminal/new} : @{/terminal}" method="post"
          th:object="${terminal}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input th:readonly="${!newObject}" th:field="*{name}" type="text" class="form-control" id="name"/>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <a th:if="${!newObject}" th:href="@{/terminal/delete/(username=${terminal.name})}">Delete this terminal</a>
</div>
</body>
</html>
