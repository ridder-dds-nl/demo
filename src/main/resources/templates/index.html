<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Portbase - Noodplanning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container-fluid">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Portbase - Noodplanning</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/account/request-password}">Forgot password</a></li>
                <li><a href="#" th:href="@{/persons}">Send equipment notification</a></li>
                <li><a href="#" th:href="@{/persons}">Manage persons</a></li>
            </ul>
        </div>
    </nav>
    <p>De Noodplanning website kan gebruikt worden bij camaliteiten
        bij het Port Community System van Portbase.</p>
    <p><span><b>De noodprocedure is actief.</b></span></p>
    <form action="#" method="post">
        <div class="form-group">
            <label for="username">Username*:</label>
            <input type="text" class="form-control" id="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password*:</label>
            <input type="password" class="form-control" id="password"/>
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
</div>
</body>
</html>
