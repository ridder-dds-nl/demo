<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="default-style::head('Request password')"/>

<body>
<div class="container-fluid">
    <nav th:replace="default-style::menu"/>
    <h1>Request password</h1>
    <p th:if="${applicationValidations}" class="bg-danger">Attention.</p>
    <ul>
        <li th:each="applicationValidation:${applicationValidations}">
            <span th:text="#{${applicationValidation}}"></span>
        </li>
    </ul>
    <br th:if="${applicationValidations}"/>
    <p>Please enter your e-mail address, so we can send you a new password.</p>
    <form action="#" th:action="@{/account/request-password}" th:object="${account}" method="post">
        <div class="form-group">
            <label for="username">e-mail address*:</label>
            <input th:field="*{username}" type="email" class="form-control" id="username"/>
        </div>
        <button type="submit" class="btn btn-default">Reset my password</button>
    </form>
    <br/>
    <div th:replace="default-style::contact-details"/>
</div>
</body>
</html>
