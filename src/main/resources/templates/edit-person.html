<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <h1>Edit person</h1>
    Persons&nbsp;&gt;&gt;&nbsp;<a th:href="@{/persons}">Overview</a>
    <form action="#" th:action="@{/person/write}" th:object="${person}" method="post">
        <div class="form-group">
            <label for="username">Email address:</label>
            <input th:field="*{username}" type="email" class="form-control" id="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input th:field="*{password}" type="password" class="form-control" id="password"/>
        </div>
        <div class="checkbox">
            <label><input type="checkbox"/> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <a th:href="@{/person/delete/(username=${person.username})}">Delete this person</a>
</div>
</body>

</html>
